# === Common YAML Parameters (共通パラメータ) ===
# 全テンプレートで使用可能:
#   title, subtitle, author, date, lang, toc, fontsize
#   primary-color: "R,G,B"  — 見出し色 (例: "0,51,102")
#   accent-color: "R,G,B"   — アクセント色
#   margin: "2.5cm"          — 余白
#   line-spacing: 1.5        — 行間 (1, 1.5, 2)
#   numbering: true/false    — セクション番号
#   organization: "組織名"   — 組織名

# === Font Parameters (フォント) ===
# mainfont: "フォント名"       — 本文フォント (デフォルト: Hiragino Mincho ProN)
# sansfont: "フォント名"       — サンセリフフォント (デフォルト: Hiragino Sans)
# monofont: "フォント名"       — 等幅フォント (デフォルト: Menlo)
# cjk-mainfont: "フォント名"   — CJKフォント

# === Layout Parameters (レイアウト) ===
# cover-page: true/false    — 表紙ページ (report テンプレート)
# toc-depth: 2              — 目次の深さ
# lof: true                 — 図目次
# lot: true                 — 表目次

# === Bibliography (参考文献) ===
# bibliography: "path/to/refs.bib"  — BibTeX ファイルパス (citeproc 自動有効化)
# csl: "path/to/style.csl"          — CSL スタイルファイルパス

# === Engine & Filters (エンジン・フィルター) ===
# pdf-engine: xelatex/lualatex       — PDF エンジン (デフォルト: xelatex)
# crossref: builtin/pandoc-crossref  — 相互参照フィルター (デフォルト: builtin)

# === Thesis Parameters (論文) ===
# university: "大学名"    — 大学・学部名
# lab: "研究室名"          — 研究室名
# advisors: ["教員名"]     — 指導教員リスト
# documentclass: ltjsarticle  — ドキュメントクラス
# classoption: [12pt, a4paper] — クラスオプション
# linestretch: 1.0         — 行間

# === Layout Divs (Markdown 内で使用) ===
# ::: {.two-column} / {.three-column}  — 段組
# ::: {.landscape}                      — 横置きページ
# ::: {.pagebreak}                      — 改ページ
# ::: {.wrap-figure .right width="0.4"} — 回り込み図
# ::: {.here-figure}                    — 図のフロート抑制
