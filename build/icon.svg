<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1e1e1e"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Document with shadow -->
  <g filter="url(#shadow)">
    <rect x="100" y="80" width="220" height="290" rx="20" fill="url(#docGrad)"/>
  </g>

  <!-- Folded corner -->
  <path d="M250 80 L320 80 L320 150 Z" fill="#003d73"/>
  <path d="M250 80 L250 150 L320 150 Z" fill="#004c8c"/>

  <!-- Text lines -->
  <line x1="135" y1="160" x2="280" y2="160" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  <line x1="135" y1="200" x2="255" y2="200" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
  <line x1="135" y1="240" x2="280" y2="240" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
  <line x1="135" y1="280" x2="230" y2="280" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
  <line x1="135" y1="320" x2="260" y2="320" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.4"/>

  <!-- M Badge with shadow -->
  <g filter="url(#shadow)">
    <circle cx="350" cy="320" r="80" fill="#ffc107"/>
  </g>
  <text x="350" y="350" text-anchor="middle" fill="#1a1a1a" font-size="90" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, sans-serif">M</text>
</svg>
